<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- my styles -->

<body>
    <div class="container">
        <form>
            <section>
                <p>input value for conversion: 
                    <input id="inputValue" type="text" onkeyup="whichConvert()">
                </p>
                <p  id="answerInputLabel">Answer Value
                    <input type="text" id="finalValue">

            </section>

            <label for="fahrenheitRadio">Fahrenheit
                <input type="radio" name="degree" id="fahrenheitRadio" required>
            </label>
            <label for="celsiusRadio">Celsius
                <input type="radio" name="degree" id="celsiusRadio">
            </label>
            <!-- <button class="btn" onclick="fToCelsius()">Submit</button> -->

        </form>   
        <p id="errorMessage"></p>
    </div>


    <script src="assets/js/main.js"></script>
