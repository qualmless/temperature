<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <!-- my styles -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <div class="bg-tempForm "> <!-- background -->
            <div class="container-tempForm  col-12"> <!-- content container -->
                <div class="cuteBorder col-md-10 col-lg-8 col-12"> <!-- white border -->
                    <div class="cuteBorder  col-12"> <!-- white border -->
                        <div class="wrap-tempForm  col-12"> <!-- form wrapper -->
                            <form class="contact2-form validate-form col-12">
                                <span class="tempForm-form-title col-12">Convert Your Units</span>
                                <!-- <p>input value for conversion:  -->
                                <!-- runs conversion function  on key up-->
                                <!-- <input id="inputValue" type="text" onkeyup="whichConvert()">
                                </p> -->

                                <!-- runs conversion function  on key up -->
                                <div
                                    class="wrap-input2 validate-input"
                                    data-validate="Name is required"
                                >
                                    <input
                                        class="input2"
                                        id="inputValue"
                                        type="text"
                                        onkeyup="whichConvert()"
                                    />
                                    <span
                                        class="focus-input2"
                                        data-placeholder="Input Value for Conversion"
                                    ></span>
                                </div>

                                <!-- <p  id="answerInputLabel">Answer Value
                                    <input type="text" id="finalValue">
                                </p> -->

                                <!-- radio buttons for conversion type -->
                                <label for="fahrenheitRadio" class="col-12">
                                    <input
                                        type="radio"
                                        name="unit"
                                        id="fahrenheitRadio"
                                        onclick="whichConvert()"
                                        value="fahrRadio"
                                        required
                                    />
                                    Fahrenheit to Celsius</label
                                >
                                <label for="celsiusRadio" class="col-12">
                                    <input
                                        type="radio"
                                        name="unit"
                                        id="celsiusRadio"
                                        onclick="whichConvert()"
                                        value="celsRadio"
                                    />
                                    Celsius to Fahrenheit</label
                                >

                                <!-- <button class="btn" onclick="fToCelsius()">Submit</button> -->
                            </form>
                            <!--error message, only displays if no radio button selected  -->
                            <p id="errorMessage"></p>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Value</th>
                                        <th>Unit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Original</th>
                                        <td id="originalValue"></td>
                                        <td id="originalUnit"></td>
                                    </tr>
                                    <tr>
                                        <th>New</th>
                                        <td id="newValue"></td>
                                        <td id="newUnit"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
