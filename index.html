<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    
    <!-- my styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>

<body>
    <div class="container">
        <form>
                <p>input value for conversion: 
                    <!-- runs conversion function  on key up-->
                    <input id="inputValue" type="text" onkeyup="whichConvert()">
                </p>
                <!-- <p  id="answerInputLabel">Answer Value
                    <input type="text" id="finalValue">
                </p> -->

            <!-- radio buttons for conversion type -->
            <label for="fahrenheitRadio">Fahrenheit to Celsius
                <input type="radio" name="unit" id="fahrenheitRadio" onclick="whichConvert()" required>
            </label>
            <label for="celsiusRadio">Celsius to Fahrenheit
                <input type="radio" name="unit" id="celsiusRadio" onclick="whichConvert()">
            </label>

            <!-- <button class="btn" onclick="fToCelsius()">Submit</button> -->

        </form> 
          <!--error message, only displays if no radio button selected  -->
        <p id="errorMessage"></p>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Value</th>
                    <th>Unit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Original</th>
                    <td id="originalValue"></td>
                    <td id="originalUnit"></td>
                </tr>
                <tr>
                    <th>New</th>
                    <td id="newValue"></td>
                    <td id="newUnit"></td>
                </tr>
            </tbody>
        </table>

    </div>


    <script src="assets/js/main.js"></script>
</body>
</html>
